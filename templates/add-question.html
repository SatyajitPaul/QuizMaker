{% extends "base.html" %}
{% block title %}DeshBoard{% endblock %}

{% block content %}


<div class="card">
  <h1 class="h2">Add Question</h1>
  <div class="card-body">
<form method="post">
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Question</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="question"></textarea>
  </div>
  <div class="row">
    <div class="col">
      <input type="text" class="form-control" name="opt-0" placeholder="Option 1">
    </div>
    <div class="col">
      <input type="text" class="form-control" name="opt-1" placeholder="Option 2">
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col">
      <input type="text" class="form-control" name="opt-2" placeholder="Option 3">
    </div>
    <div class="col">
      <input type="text" class="form-control" name="opt-3" placeholder="Option 4">
    </div>
  </div>
  <br>
  <div class="row">
  <div class="col">
    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="rightAnswer">
      <option selected>Choose Right Option</option>
      <option value="0">One</option>
      <option value="1">Two</option>
      <option value="2">Three</option>
      <option value="3">Four</option>
    </select>
  </div>
  <div class="col">
    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="category">
      <option selected>Select Category</option>
      {% for c in cat %}
      <option value="{{ c.name }}">{{ c.name }}</option>
      {% endfor %}
    </select>
  </div>
  </div>
  <br>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</div>

{% endblock %}
